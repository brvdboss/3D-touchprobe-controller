<!DOCTYPE HTML>
<html>

<head>
  <title>CAN Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="topnav">
    <h1>CAN Monitor</h1>
  </div>
  <div class="content">
    <div class="card">
      <h2>Message log</h2>
      <p class="log"><div id="log">%LOG%</div></p>
    </div>
    <div class="card">
      <h2>Message statistics</h2>
      <p class="statistics"><div id="statistics">%STATISTICS%</div></p>
    </div>
  </div>
  <script type="application/javascript" src="script.js"></script>
</body>
</html>
